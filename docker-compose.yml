      MARIADB_USER: 'user'
      MARIADB_PASSWORD: '7baif87byf'
      MARIADB_ROOT_PASSWORD: 'vuis78gfevyfiu9e7fyfb'
    expose:
      - 3306
    ports:
      - 3306:3306
    volumes:
    - ./mysql/data:/var/lib/mysql
    - ./mysql/init.sql:/docker-entrypoint-initdb.d/dump.sql